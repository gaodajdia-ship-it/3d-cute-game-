<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6b7cff;
            --success-color: #00d68f;
            --error-color: #ff3d71;
            --bg-color: #f0f2ff;
            --card-bg: rgba(255, 255, 255, 0.25);
            --text-color: #333;
            --text-secondary: #666;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --border-radius: 20px;
        }

        [data-theme="dark"] {
            --primary-color: #6b7cff;
            --secondary-color: #4a6cf7;
            --success-color: #00d68f;
            --error-color: #ff3d71;
            --bg-color: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f0f0f0;
            --text-secondary: #a0a0a0;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--secondary-color), var(--success-color));
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--success-color), var(--primary-color));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 108, 247, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn-primary:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: rgba(255, 61, 113, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(255, 61, 113, 0.2);
        }

        .alert-success {
            background: rgba(0, 214, 143, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(0, 214, 143, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="login-container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>

        <div class="logo">
            <i class="fas fa-dove"></i>
            <h1>Flappy Bird</h1>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                Login / Sign Up
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="footer">
            <p>Play the addictive Flappy Bird game and compete with friends!</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaWlqBApaW9W8eCX6JZTLbXHXiawcne50",
            authDomain: "games-58b40.firebaseapp.com",
            projectId: "games-58b40",
            storageBucket: "games-58b40.firebasestorage.app",
            messagingSenderId: "320653290733",
            appId: "1:320653290733:web:2e0747d3e16442b3daf0e4",
            measurementId: "G-BL5K41WBJJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alertMessage = document.getElementById('alertMessage');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Theme management
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, redirect to homepage
                window.location.href = 'homepage.html';
            } else {
                // Check if remember me is checked and fill in credentials
                const rememberedUser = localStorage.getItem('rememberedUser');
                if (rememberedUser) {
                    const userData = JSON.parse(rememberedUser);
                    usernameInput.value = userData.username || '';
                    emailInput.value = userData.email || '';
                    passwordInput.value = userData.password || '';
                    rememberMeCheckbox.checked = true;
                }
            }
        });

        // Form submission
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            // Show loading
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            
            // Try to sign in first
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // User signed in successfully
                    const user = userCredential.user;
                    
                    // Update user profile with username
                    user.updateProfile({
                        displayName: username
                    }).then(() => {
                        // Save user data to database
                        saveUserData(user.uid, username, email);
                        
                        // Handle remember me
                        if (rememberMeCheckbox.checked) {
                            localStorage.setItem('rememberedUser', JSON.stringify({
                                username,
                                email,
                                password
                            }));
                        } else {
                            localStorage.removeItem('rememberedUser');
                        }
                        
                        // Redirect to homepage
                        window.location.href = 'homepage.html';
                    }).catch(error => {
                        console.error('Error updating profile:', error);
                        showAlert('Error updating profile. Please try again.', 'danger');
                        resetForm();
                    });
                })
                .catch(error => {
                    // If sign in fails, try to create a new user
                    if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        auth.createUserWithEmailAndPassword(email, password)
                            .then(userCredential => {
                                // User created successfully
                                const user = userCredential.user;
                                
                                // Update user profile with username
                                user.updateProfile({
                                    displayName: username
                                }).then(() => {
                                    // Save user data to database
                                    saveUserData(user.uid, username, email);
                                    
                                    // Handle remember me
                                    if (rememberMeCheckbox.checked) {
                                        localStorage.setItem('rememberedUser', JSON.stringify({
                                            username,
                                            email,
                                            password
                                        }));
                                    }
                                    
                                    // Redirect to homepage
                                    window.location.href = 'homepage.html';
                                }).catch(error => {
                                    console.error('Error updating profile:', error);
                                    showAlert('Error updating profile. Please try again.', 'danger');
                                    resetForm();
                                });
                            })
                            .catch(error => {
                                console.error('Error creating user:', error);
                                showAlert(getErrorMessage(error), 'danger');
                                resetForm();
                            });
                    } else {
                        console.error('Error signing in:', error);
                        showAlert(getErrorMessage(error), 'danger');
                        resetForm();
                    }
                });
        });

        // Save user data to database
        function saveUserData(uid, username, email) {
            database.ref('users/' + uid).set({
                username: username,
                email: email,
                highScore: 0,
                theme: localStorage.getItem('theme') || 'light',
                createdAt: firebase.database.ServerValue.TIMESTAMP
            }).catch(error => {
                console.error('Error saving user data:', error);
            });
        }

        // Get user-friendly error message
        function getErrorMessage(error) {
            switch (error.code) {
                case 'auth/email-already-in-use':
                    return 'Email is already in use. Please try another one.';
                case 'auth/invalid-email':
                    return 'Invalid email address.';
                case 'auth/weak-password':
                    return 'Password is too weak. Please use a stronger password.';
                case 'auth/user-not-found':
                    return 'User not found. Please check your credentials.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                default:
                    return 'An error occurred. Please try again.';
            }
        }

        // Show alert message
        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
            
            // Hide alert after 5 seconds
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        // Reset form after error
        function resetForm() {
            loginBtn.style.display = 'block';
            loading.style.display = 'none';
        }
    </script>
</body>
</html>
