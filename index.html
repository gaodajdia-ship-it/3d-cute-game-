<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6b7cff;
            --success-color: #00d68f;
            --error-color: #ff3d71;
            --warning-color: #ffaa00;
            --bg-color: #f0f2ff;
            --card-bg: rgba(255, 255, 255, 0.25);
            --text-color: #333;
            --text-secondary: #666;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --border-radius: 20px;
        }

        [data-theme="dark"] {
            --primary-color: #6b7cff;
            --secondary-color: #4a6cf7;
            --success-color: #00d68f;
            --error-color: #ff3d71;
            --warning-color: #ffaa00;
            --bg-color: #0f0f23;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f0f0f0;
            --text-secondary: #a0a0a0;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--secondary-color), var(--success-color));
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--success-color), var(--primary-color));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .login-container {
            width: 90%;
            max-width: 450px;
            padding: 40px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(180deg);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 108, 247, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: rgba(255, 61, 113, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(255, 61, 113, 0.2);
        }

        .alert-success {
            background: rgba(0, 214, 143, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(0, 214, 143, 0.2);
        }

        .alert-info {
            background: rgba(74, 108, 247, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(74, 108, 247, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <div class="login-container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>

        <div class="logo">
            <i class="fas fa-dove"></i>
            <h1>Flappy Bird</h1>
        </div>

        <div id="alertMessage" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password (min 6 chars)" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                Login / Sign Up
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: var(--text-secondary);">Please wait...</p>
        </div>

        <div class="debug-info" id="debugInfo">
            <strong>Debug Info:</strong><br>
            <span id="debugText"></span>
        </div>

        <div class="footer">
            <p>Play the addictive Flappy Bird game and compete with friends!</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaWlqBApaW9W8eCX6JZTLbXHXiawcne50",
            authDomain: "games-58b40.firebaseapp.com",
            projectId: "games-58b40",
            storageBucket: "games-58b40.firebasestorage.app",
            messagingSenderId: "320653290733",
            appId: "1:320653290733:web:2e0747d3e16442b3daf0e4",
            measurementId: "G-BL5K41WBJJ"
        };

        // Initialize Firebase
        let firebase;
        let auth;
        let database;

        try {
            firebase = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            database = firebase.database();
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization error:', error);
            showAlert('Firebase initialization failed. Please refresh the page.', 'danger');
            document.getElementById('debugInfo').style.display = 'block';
            document.getElementById('debugText').textContent = 'Firebase Error: ' + error.message;
        }

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const alertMessage = document.getElementById('alertMessage');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Theme management
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Check if user is already logged in
        if (auth) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    console.log('User already logged in:', user.email);
                    window.location.href = 'homepage.html';
                } else {
                    console.log('No user logged in');
                    // Check if remember me is checked and fill in credentials
                    const rememberedUser = localStorage.getItem('rememberedUser');
                    if (rememberedUser) {
                        try {
                            const userData = JSON.parse(rememberedUser);
                            usernameInput.value = userData.username || '';
                            emailInput.value = userData.email || '';
                            passwordInput.value = userData.password || '';
                            rememberMeCheckbox.checked = true;
                        } catch (e) {
                            console.error('Error parsing remembered user:', e);
                            localStorage.removeItem('rememberedUser');
                        }
                    }
                }
            });
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validation
            if (!username || username.length < 3) {
                showAlert('Username must be at least 3 characters long', 'danger');
                return;
            }
            
            if (!email || !isValidEmail(email)) {
                showAlert('Please enter a valid email address', 'danger');
                return;
            }
            
            if (!password || password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'danger');
                return;
            }
            
            if (!auth) {
                showAlert('Authentication system not available. Please refresh the page.', 'danger');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Processing...';
            loading.style.display = 'block';
            hideAlert();
            
            try {
                console.log('Attempting to sign in user:', email);
                
                // Try to sign in first
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('Sign in successful:', userCredential.user);
                
                // Update user profile with username
                await userCredential.user.updateProfile({
                    displayName: username
                });
                
                // Save user data to database
                await saveUserData(userCredential.user.uid, username, email);
                
                // Handle remember me
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem('rememberedUser', JSON.stringify({
                        username,
                        email,
                        password
                    }));
                } else {
                    localStorage.removeItem('rememberedUser');
                }
                
                showAlert('Login successful! Redirecting...', 'success');
                
                // Redirect to homepage
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1000);
                
            } catch (error) {
                console.error('Authentication error:', error);
                
                // If sign in fails, try to create a new user
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    try {
                        console.log('User not found, attempting to create new user');
                        
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        console.log('User created successfully:', userCredential.user);
                        
                        // Update user profile with username
                        await userCredential.user.updateProfile({
                            displayName: username
                        });
                        
                        // Save user data to database
                        await saveUserData(userCredential.user.uid, username, email);
                        
                        // Handle remember me
                        if (rememberMeCheckbox.checked) {
                            localStorage.setItem('rememberedUser', JSON.stringify({
                                username,
                                email,
                                password
                            }));
                        }
                        
                        showAlert('Account created successfully! Redirecting...', 'success');
                        
                        // Redirect to homepage
                        setTimeout(() => {
                            window.location.href = 'homepage.html';
                        }, 1000);
                        
                    } catch (createError) {
                        console.error('Error creating user:', createError);
                        showAlert(getErrorMessage(createError), 'danger');
                    }
                } else {
                    showAlert(getErrorMessage(error), 'danger');
                }
            } finally {
                // Hide loading
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login / Sign Up';
                loading.style.display = 'none';
            }
        });

        // Save user data to database
        async function saveUserData(uid, username, email) {
            try {
                await database.ref('users/' + uid).set({
                    username: username,
                    email: email,
                    highScore: 0,
                    gamesPlayed: 0,
                    theme: localStorage.getItem('theme') || 'light',
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    lastPlayed: firebase.database.ServerValue.TIMESTAMP
                });
                console.log('User data saved successfully');
            } catch (error) {
                console.error('Error saving user data:', error);
                // Don't show alert here as it's not critical for login
            }
        }

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Get user-friendly error message
        function getErrorMessage(error) {
            console.log('Error code:', error.code);
            console.log('Error message:', error.message);
            
            switch (error.code) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered. Try logging in instead.';
                case 'auth/invalid-email':
                    return 'Invalid email address format.';
                case 'auth/weak-password':
                    return 'Password is too weak. Please use at least 6 characters.';
                case 'auth/user-not-found':
                    return 'No account found with this email. Creating new account...';
                case 'auth/wrong-password':
                    return 'Incorrect password. Creating new account...';
                case 'auth/too-many-requests':
                    return 'Too many failed attempts. Please try again later.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your internet connection.';
                case 'auth/internal-error':
                    return 'Internal server error. Please try again.';
                default:
                    return `Error: ${error.message || 'An unknown error occurred. Please try again.'}`;
            }
        }

        // Show alert message
        function showAlert(message, type) {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds for success/info, 8 seconds for danger
            const hideTime = type === 'danger' ? 8000 : 5000;
            setTimeout(() => {
                hideAlert();
            }, hideTime);
        }

        // Hide alert
        function hideAlert() {
            alertMessage.style.display = 'none';
        }

        // Debug mode - show debug info if there are issues
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
            document.getElementById('debugInfo').style.display = 'block';
            document.getElementById('debugText').textContent += '\nError: ' + e.error.message;
        });

        // Check Firebase connection
        setTimeout(() => {
            if (!firebase || !auth) {
                showAlert('Unable to connect to Firebase. Please check your internet connection.', 'danger');
                document.getElementById('debugInfo').style.display = 'block';
                document.getElementById('debugText').textContent = 'Firebase not initialized after timeout';
            }
        }, 3000);
    </script>
</body>
</html>
