<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6b7cff;
            --success-color: #00d68f;
            --error-color: #ff3d71;
            --warning-color: #ffaa00;
            --bg-color: #f0f2ff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --navbar-bg: rgba(255, 255, 255, 0.8);
            --text-color: #333;
            --text-secondary: #666;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --border-radius: 20px;
        }

        [data-theme="dark"] {
            --primary-color: #6b7cff;
            --secondary-color: #4a6cf7;
            --success-color: #00d68f;
            --error-color: #ff3d71;
            --warning-color: #ffaa00;
            --bg-color: #0f0f23;
            --card-bg: rgba(30, 30, 50, 0.8);
            --navbar-bg: rgba(30, 30, 50, 0.9);
            --text-color: #f0f0f0;
            --text-secondary: #a0a0a0;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--secondary-color), var(--success-color));
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--success-color), var(--primary-color));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        /* Navbar Styles */
        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand i {
            margin-right: 10px;
            font-size: 32px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: rgba(74, 108, 247, 0.1);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(74, 108, 247, 0.1);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .user-profile:hover {
            background: rgba(74, 108, 247, 0.2);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .user-score {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .settings-dropdown {
            position: relative;
        }

        .settings-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .settings-toggle:hover {
            background: rgba(74, 108, 247, 0.1);
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(74, 108, 247, 0.1);
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
        }

        .btn-logout {
            background: none;
            border: none;
            color: var(--error-color);
            font-weight: 500;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 61, 113, 0.1);
        }

        /* Main Content */
        .main-content {
            padding: 30px;
            min-height: calc(100vh - 80px);
        }

        .leaderboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float-text 3s ease-in-out infinite;
        }

        @keyframes float-text {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .leaderboard-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            position: relative;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid rgba(74, 108, 247, 0.2);
            border-radius: 30px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(31, 38, 135, 0.2);
        }

        .stat-icon {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .leaderboard-item {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .leaderboard-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }

        .leaderboard-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 24px rgba(31, 38, 135, 0.2);
        }

        .leaderboard-rank {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            position: relative;
            flex-shrink: 0;
        }

        .rank-1 {
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: white;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        .rank-2 {
            background: linear-gradient(135deg, #C0C0C0, #B8B8B8);
            color: white;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.5);
        }

        .rank-3 {
            background: linear-gradient(135deg, #CD7F32, #B87333);
            color: white;
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.5);
        }

        .rank-other {
            background: rgba(74, 108, 247, 0.1);
            color: var(--primary-color);
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }

        .leaderboard-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .leaderboard-info {
            flex: 1;
            min-width: 0;
        }

        .leaderboard-name {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .leaderboard-details {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .leaderboard-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .leaderboard-games {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .leaderboard-score-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .leaderboard-score {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .score-change {
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .score-up {
            color: var(--success-color);
        }

        .score-down {
            color: var(--error-color);
        }

        .personal-best {
            background: linear-gradient(135deg, rgba(0, 214, 143, 0.1), rgba(0, 184, 122, 0.1));
            border: 1px solid rgba(0, 214, 143, 0.2);
        }

        .personal-best::before {
            background: linear-gradient(to bottom, var(--success-color), #00b87a);
        }

        .personal-best-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success-color);
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .trophy-icon {
            position: absolute;
            top: -15px;
            right: -5px;
            font-size: 35px;
            color: gold;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .medal {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .medal-gold {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .medal-silver {
            background: linear-gradient(135deg, #C0C0C0, #808080);
        }

        .medal-bronze {
            background: linear-gradient(135deg, #CD7F32, #8B4513);
        }

        .empty-leaderboard {
            text-align: center;
            padding: 60px 20px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .empty-icon {
            font-size: 64px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .btn-play {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-play:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(74, 108, 247, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 15px;
            }

            .navbar-brand span {
                display: none;
            }

            .section-title {
                font-size: 36px;
            }

            .leaderboard-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }

            .leaderboard-item {
                padding: 20px;
            }

            .leaderboard-rank {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .leaderboard-avatar {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .leaderboard-name {
                font-size: 18px;
            }

            .leaderboard-score {
                font-size: 24px;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px;
            }

            .leaderboard-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .leaderboard-info {
                width: 100%;
            }

            .leaderboard-details {
                justify-content: center;
            }

            .leaderboard-score-container {
                align-items: center;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="homepage.html" class="navbar-brand">
            <i class="fas fa-dove"></i>
            <span>Flappy Bird</span>
        </a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="homepage.html" class="nav-link">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a href="leaderboard.html" class="nav-link">
                    <i class="fas fa-trophy"></i> Leaderboard
                </a>
            </li>
        </ul>

        <div class="navbar-actions">
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-score">Best: <span id="userBestScore">0</span></div>
                </div>
            </div>

            <div class="settings-dropdown">
                <button class="settings-toggle" id="settingsToggle">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu" id="settingsMenu">
                    <div class="dropdown-item" id="themeToggle">
                        <i class="fas fa-moon" id="themeIcon"></i>
                        <span>Toggle Theme</span>
                    </div>
                    <div class="dropdown-item">
                        <button class="btn-logout" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="leaderboard-container">
            <h1 class="section-title">Leaderboard</h1>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-value" id="totalPlayers">0</div>
                    <div class="stat-label">Total Players</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="stat-value" id="totalGames">0</div>
                    <div class="stat-label">Games Played</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div class="stat-value" id="topScore">0</div>
                    <div class="stat-label">Highest Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-value" id="avgScore">0</div>
                    <div class="stat-label">Average Score</div>
                </div>
            </div>

            <div class="leaderboard-header">
                <div class="leaderboard-filter">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-globe"></i> All Time
                    </button>
                    <button class="filter-btn" data-filter="weekly">
                        <i class="fas fa-calendar-week"></i> This Week
                    </button>
                    <button class="filter-btn" data-filter="daily">
                        <i class="fas fa-calendar-day"></i> Today
                    </button>
                </div>

                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search players...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div class="leaderboard-list" id="leaderboardList">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaWlqBApaW9W8eCX6JZTLbXHXiawcne50",
            authDomain: "games-58b40.firebaseapp.com",
            projectId: "games-58b40",
            storageBucket: "games-58b40.firebasestorage.app",
            messagingSenderId: "320653290733",
            appId: "1:320653290733:web:2e0747d3e16442b3daf0e4",
            measurementId: "G-BL5K41WBJJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM elements
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsMenu = document.getElementById('settingsMenu');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const logoutBtn = document.getElementById('logoutBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userBestScore = document.getElementById('userBestScore');
        const leaderboardList = document.getElementById('leaderboardList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        const totalPlayers = document.getElementById('totalPlayers');
        const totalGames = document.getElementById('totalGames');
        const topScore = document.getElementById('topScore');
        const avgScore = document.getElementById('avgScore');

        // State
        let allUsers = [];
        let currentFilter = 'all';
        let searchQuery = '';

        // Theme management
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                const displayName = user.displayName || 'User';
                userName.textContent = displayName;
                userAvatar.textContent = displayName.charAt(0).toUpperCase();
                
                loadUserData(user.uid);
                loadLeaderboard();
                loadStats();
            }
        });

        // Settings dropdown
        settingsToggle.addEventListener('click', () => {
            settingsMenu.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!settingsToggle.contains(e.target) && !settingsMenu.contains(e.target)) {
                settingsMenu.classList.remove('show');
            }
        });

        // Theme toggle
        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            const user = auth.currentUser;
            if (user) {
                database.ref('users/' + user.uid).update({
                    theme: newTheme
                });
            }
        });

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch(error => {
                console.error('Error signing out:', error);
            });
        });

        // Load user data
        function loadUserData(uid) {
            database.ref('users/' + uid).once('value').then(snapshot => {
                const userData = snapshot.val();
                if (userData) {
                    userBestScore.textContent = userData.highScore || 0;
                    
                    if (userData.theme) {
                        document.documentElement.setAttribute('data-theme', userData.theme);
                        localStorage.setItem('theme', userData.theme);
                        updateThemeIcon(userData.theme);
                    }
                }
            }).catch(error => {
                console.error('Error loading user data:', error);
            });
        }

        // Filter buttons
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentFilter = btn.getAttribute('data-filter');
                filterAndDisplayLeaderboard();
            });
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            filterAndDisplayLeaderboard();
        });

        // Load leaderboard data
        function loadLeaderboard() {
            database.ref('users').once('value').then(snapshot => {
                allUsers = [];
                snapshot.forEach(childSnapshot => {
                    const user = {
                        uid: childSnapshot.key,
                        ...childSnapshot.val()
                    };
                    allUsers.push(user);
                });
                
                filterAndDisplayLeaderboard();
            }).catch(error => {
                console.error('Error loading leaderboard:', error);
                showError('Error loading leaderboard');
            });
        }

        // Filter and display leaderboard
        function filterAndDisplayLeaderboard() {
            let filteredUsers = [...allUsers];
            
            // Apply time filter
            const now = new Date();
            switch (currentFilter) {
                case 'daily':
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    filteredUsers = filteredUsers.filter(user => 
                        user.lastPlayed && user.lastPlayed >= today.getTime()
                    );
                    break;
                case 'weekly':
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredUsers = filteredUsers.filter(user => 
                        user.lastPlayed && user.lastPlayed >= weekAgo.getTime()
                    );
                    break;
            }
            
            // Apply search filter
            if (searchQuery) {
                filteredUsers = filteredUsers.filter(user =>
                    user.username.toLowerCase().includes(searchQuery)
                );
            }
            
            // Sort by high score
            filteredUsers.sort((a, b) => (b.highScore || 0) - (a.highScore || 0));
            
            displayLeaderboard(filteredUsers);
        }

        // Display leaderboard
        function displayLeaderboard(users) {
            if (users.length === 0) {
                leaderboardList.innerHTML = `
                    <div class="empty-leaderboard">
                        <div class="empty-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <h2 class="empty-title">No Scores Found</h2>
                        <p class="empty-text">
                            ${searchQuery ? 'No players match your search' : 'Be the first to play and set a high score!'}
                        </p>
                        <a href="game.html" class="btn-play">
                            <i class="fas fa-play"></i> Play Now
                        </a>
                    </div>
                `;
                return;
            }
            
            const currentUser = auth.currentUser;
            leaderboardList.innerHTML = '';
            
            users.forEach((user, index) => {
                const rank = index + 1;
                const isPersonalBest = currentUser && user.uid === currentUser.uid;
                
                const leaderboardItem = document.createElement('div');
                leaderboardItem.className = `leaderboard-item ${isPersonalBest ? 'personal-best' : ''}`;
                leaderboardItem.style.animationDelay = `${index * 0.1}s`;
                
                const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
                
                let medal = '';
                if (rank === 1) medal = '<div class="medal medal-gold">ðŸ¥‡</div>';
                else if (rank === 2) medal = '<div class="medal medal-silver">ðŸ¥ˆ</div>';
                else if (rank === 3) medal = '<div class="medal medal-bronze">ðŸ¥‰</div>';
                
                let trophyIcon = '';
                if (rank === 1) {
                    trophyIcon = '<i class="fas fa-trophy trophy-icon"></i>';
                }
                
                const joinDate = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'Unknown';
                const gamesPlayed = user.gamesPlayed || 0;
                
                leaderboardItem.innerHTML = `
                    ${medal}
                    <div class="leaderboard-rank ${rankClass}">${rank}</div>
                    <div class="leaderboard-avatar">${user.username.charAt(0).toUpperCase()}</div>
                    <div class="leaderboard-info">
                        <div class="leaderboard-name">${user.username}</div>
                        <div class="leaderboard-details">
                            <div class="leaderboard-date">
                                <i class="fas fa-calendar"></i> ${joinDate}
                            </div>
                            <div class="leaderboard-games">
                                <i class="fas fa-gamepad"></i> ${gamesPlayed} games
                            </div>
                        </div>
                    </div>
                    <div class="leaderboard-score-container">
                        <div class="leaderboard-score">${user.highScore || 0}</div>
                        <div class="score-change score-up">
                            <i class="fas fa-arrow-up"></i> New!
                        </div>
                    </div>
                    ${isPersonalBest ? '<div class="personal-best-badge">YOU</div>' : ''}
                    ${trophyIcon}
                `;
                
                leaderboardList.appendChild(leaderboardItem);
            });
        }

        // Load statistics
        function loadStats() {
            database.ref('users').once('value').then(snapshot => {
                const users = [];
                let totalHighScore = 0;
                let totalGamesCount = 0;
                let highestScore = 0;
                
                snapshot.forEach(childSnapshot => {
                    const user = childSnapshot.val();
                    users.push(user);
                    
                    const highScore = user.highScore || 0;
                    totalHighScore += highScore;
                    totalGamesCount += user.gamesPlayed || 0;
                    highestScore = Math.max(highestScore, highScore);
                });
                
                totalPlayers.textContent = users.length;
                totalGames.textContent = totalGamesCount;
                topScore.textContent = highestScore;
                avgScore.textContent = users.length > 0 ? Math.round(totalHighScore / users.length) : 0;
            }).catch(error => {
                console.error('Error loading stats:', error);
            });
        }

        // Show error message
        function showError(message) {
            leaderboardList.innerHTML = `
                <div class="empty-leaderboard">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2 class="empty-title">Error</h2>
                    <p class="empty-text">${message}</p>
                </div>
            `;
        }

        // Real-time updates
        database.ref('users').on('value', (snapshot) => {
            if (allUsers.length > 0) {
                loadLeaderboard();
                loadStats();
            }
        });
    </script>
</body>
</html>
